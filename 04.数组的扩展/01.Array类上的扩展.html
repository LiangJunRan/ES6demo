<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Array类上的扩展</title>
	</head>
	<body>
	</body>
	<script>
		//1.Array 类 是一个函数 返回一个数组
		//Array(x,y,z)	将参数变成一个数组返回[x,y,z]
		//如果只有一个参数，并且参数是一个数字，返回有n个空位的数组
		console.log(Array(1,2,3));
		
		//Array.of(); 	//跟Array一样的，唯一不同的是参数是一个数字的时候返回仍然是一个只有一项的数组
		Array.of(7);	//[7]
		
		//Array.from(数组/类数组)  //返回一个数组
		console.log(Array.from([1,2,3]))
		console.log(Array.from("123"))
		//
		
	</script>
</html>
