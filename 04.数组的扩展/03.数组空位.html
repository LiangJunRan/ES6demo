<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数组空位</title>
	</head>
	<body>
	</body>
	<script>
		//数组的空位，数组某一个索引位置没有任何值，undefined不是空位
		//判断一个数组中的某一个位置不是空位 in
		// in : 判断数组索引位置上有没有值
		let arr = [undefined,,,,,]
		console.log(arr.length)		//5
		console.log(1 in arr)		//索引为1的位置是否是空位   false
		console.log(0 in arr)		//索引为0的位置是否为空位	  true
		
		//在ES5中数组的方法对空位的处理不一致，一般会直接跳过空位
		//在ES6中数组的方法将空位处理为undefined
		let arr1 = [1,2,,,,3]
		arr1.filter(function (item){
			console.log(item)
		})
		//输出 1 2 3   将空位跳过
		arr1.find(function (item){
			console.log(item)
		})
		//输出 1 2 undefined undefined undefined 3    没有将空位跳过
		
		//es6
		for (let item of arr1) {
			console.log(item)
		}
		//输出 1 2 undefined undefined undefined 3    没有将空位跳过
		//es5
		for(let key in arr1){
			console.log(key)
		}
		//输出 0 1 5
		
		//得到一个有7个1的数组
		console.log(Array(7).fill(1))	//[1, 1, 1, 1, 1, 1, 1]
	</script>
</html>
