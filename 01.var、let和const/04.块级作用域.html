<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>块级作用域</title>
	</head>
	<body>
		
		<ul id="lists">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
		
		<script>
			//{}:一个{}就是一个块级作用域
			//在块级作用域下var和function声明的变量依然是全局的
			//在块级作用域下let和const 声明的变量是私有的
			//{}如果想表示一个对象不可以放在行首
			{
				var a=0;
				let b=0;
			}
			console.log(a); 	//0
			//console.log(b);		// b is not defined
			//for(){},if(){}，对象{}
			
			// {name:'123',age:10}	看成一个块级作用域
			// ({name:'123',age:10})
			
			//if(){}  中的function只会提前声明不会定义，当条件成立先给函数赋值，代码再执行
			
			let obj = {}
			
			let lists = document.getElementById("lists").getElementsByTagName("li");
			
			for (let i=0 ; i<lists.length ; i++) {
				lists[i].onclick=function(){
					alert(i);
				}
			}
			
		</script>
		
	</body>
</html>
