<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>模板字符串</title>
	</head>
	<body>
	</body>
	<script>
		//``:跟普通字符串一样使用，但是他可以添加变量${}(EL表达式)
		
		//多行字符串
		console.log('string text line 1\n' +
		'string text line 2');
		// "string text line 1
		// string text line 2"
		
		console.log(`string text line 1
string text line 2`);
		// "string text line 1
		// string text line 2"
		
		var a = 5;
		var b = 10;
		console.log(`Fifteen is ${a + b} and not ${2 * a + b}.`);
		// "Fifteen is 15 and not 20."
		
		
	</script>
</html>
