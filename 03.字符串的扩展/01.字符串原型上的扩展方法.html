<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字符串原型上的扩展方法</title>
	</head>
	<body>
	</body>
	<script>
		console.log(String.prototype);
		
		//1.includes   返回值为布尔 true/false
		//判断字符串中有没有指定字符(区分大小写)
		//str.includes("指定字符",开始查找的位置)
		//第二个参数是一个数字，不是数字默认转换为数字 Number()
		let str = "abcdefg123456"
		console.log(str.includes("a"))	//true
		console.log(str.includes("a",2))	//false
		
		//2.startWith    endsWith
		//startWith 判断字符串是不是以指定字符作为开头(区分大小写)
		//startWith("指定字符"，开始查找的位置(可选))
		console.log(str.startsWith("d",3))	//true
		
		//endsWith 判断字符串是不是以指定字符作为开头(区分大小写)
		//endsWith("指定字符"，num)
		//从前num个中看
		console.log(str.endsWith("c",3))	//true
		
		//3.repeat(num) 将字符串重复num次
		//num 取整不可以是负数或者Infinity
		console.log(str.repeat(1.9))	//abcdefg123456
		//0到-1    -0.3取整0
		console.log(str.repeat(-0.9))	//
		//console.log(str.repeat(-1))		//RangeError
		
		//4.ES7  padStart padEnd
		//按照指定字符补全字符串的指定长度
		// 参数1.长度length 2.指定字符
		//padStart(length,"指定字符串")
		let str1 = "asd"
		console.log(str1.padStart(5,"g"))	//ggasd
		console.log(str1.padStart(7,"ghk"))	//ghkgasd
		console.log(str1.padEnd(7,"ghk"))	//asdghkg
	</script>
</html>
