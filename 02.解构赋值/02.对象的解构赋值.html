<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>对象的解构赋值</title>
	</head>
	<body>
	</body>
	<script>
		//如果变量名和属性名一致，可以直接省略写法
		let {name,age} = {name:'123',age:10}
		
		//默认值
		let {name1,age1=100} = {name:"123",age:undefined};
		
		//嵌套
		let {name2,age2=100,list:[a1,a2,a3,a4]} = {name2:"123",age:undefined,list:["js","node","vue","react"]};
		console.log(name2,age2,a1,a2,a3,a4);	//123 100 js node vue react
		
		
	</script>
</html>
